<!DOCTYPE html>
<html>
<head>
    <title>Page Replacement</title>
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript"></script>
    <link href="/stylesheets/team.css" rel="stylesheet">


    <script type="text/javascript" src="/javascripts/page_replacement/page_replacement.js"></script>
</head>
<body style="background-color: #e5e5e5;">
<div class="container">
  <header>
      <div class="container" style="margin: 0;">
        <div class="header-section">
          <div>
          </div>
          <div class="header-font center-align">
            
            <div  class="animated infinite bounce delay-2s" style="color:black">Page Replacement</div>
          </div>
        </div>
      </div>
  </header>

<div class="row">
    
    <br><br><br>
     <form id="1" class="col-md-3">
        <div id="c1" >
        <div class="row">
          <div class=" col-sm-12 form-group">
            <input id="number_of_frames" class="form-control" type="text" >
            <label for="number_of_frames">Number of Frames</label>
          </div>
        </div>
        <div class="row">
          <div class=" col-sm-12 form-group">
            <input  id="number_of_requests" class="form-control" type="text" >
            <label for="number_of_requests">Number of Requests</label>
          </div>
        </div>


        </div>
        <a  id="continue_button" class="btn btn-primary" style="color:white">Continue</a>

      </form>

      <div id="input" class="col-md-9" style="font-size:18px;display: none;">
        Enter reference string
        <div id="input_boxes">

        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a style="color:white" id="action" class="btn btn-primary">Simulate</a>

      </div>
      <div class="row center">
      <div class="col-md-8 offset-md-2" style="display: none;" id="result">
        <div id="lru" class="animated bounceInLeft delay-2s">
          <h3  >LRU</h3>
          <span style="font-size: 20px" id="lru_hit">Hit Percentage:</span>
          <br>
          <table id="lru_table" class='table table-bordered centered'>
            <tr>
            </tr>
          </table>
          <br>
        </div>
        <div id="fifo" class="animated bounceInLeft delay-4s">
          <h3>FIFO</h3>
          <span style="font-size: 20px" id="fifo_hit">Hit Percentage:</span>
          <br>
          <table id="fifo_table" class='table table-bordered centered'>
            <tr>
            </tr>
          </table>

          <br>
        </div>

        <div class="center animated bounceInLeft delay-6s" id="optimal">
          <h3>OPTIMAL</h3>
          <span style="font-size: 20px" id="optimal_hit">Hit Percentage:</span>
          <br>
          <table id="optimal_table" class='table table-bordered centered'>
            <tr>
            </tr>
          </table>

          <br>
        </div>


        <div class="center animated bounceInLeft delay-8s" id="second_chance">
          <h3>SECOND CHANCE</h3>
          <span style="font-size: 20px" id="second_chance_hit">Hit Percentage:</span>
          <br>
          <table id="second_chance_table" class='table table-bordered centered'>
            <tr>
            </tr>
          </table>

          <br>
        </div>

</div>
      </div>
</div>

</div>
</body>
</html>
