<!DOCTYPE html>
<html>
<head>
    <title>CPU Scheduling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,900' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.1.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
    <link rel="stylesheet" type="text/css" href="/stylesheets/common.css">

    <link rel="stylesheet" type="text/css" href="/stylesheets/cpu_scheduling.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="/javascripts/cpu_scheduling/cpu_scheduling.js"></script>

<style>
    .table-bordered td, .table-bordered th {
      border: 1px solid black;
  }
    </style>
      

</head>
<body style="background-color: #e5e5e5;">
<div class="container">
<header>
    <div class="container" style="margin: 0;">
        <div class="header-section">
        <div>
        </div>
        <div class="header-font center-align">   
            <div  class="animated infinite bounce delay-2s" style="color:black">CPU Scheduling</div>
        </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-body">
            <h5 >Input</h5>
            <div class="row">
               <div class="input-field col-md-4 form-group ">
                    <input type="text" class="validate form-control" id="time_quantum" />
                    <label for="head_pos">Time Quantum</label>
               </div>
            </div>
            <div class="row">
                <div class="col s2"><b>Processes</b></div>
                <div class="col s2">
                    <a  class=" btn btn-primary" style="background-color:white;color: black" href="javascript:remove_process()">-</a>
                    <div class="col" id="n_processes">1</div>
                    <a class=" btn btn-primary" style="background-color: white;color: black" href="javascript:add_process()">+</a>
              </div>
            </div>
            <br><br><br>
            <div class="row" id="processes">
                <div class="input-field col-md-4 form-group">
                    <input class="validate form-control" type="text" id="p_at0"/>
                    <label for="head_pos">Arrival Time</label>
                </div>
                <div class="input-field col-md-4 form-group">
                    <input class="validate form-control" type="text" id="p_bt0" />
                    <label for="head_pos">Burst Time</label>
                </div>
                <div class="input-field form-group col-md-4">
                    <input class="validate form-control" type="text" id="p_pt0" />
                    <label for="head_pos">Priority</label>
                </div>
            </div>
            <a class="btn" style="background-color: white; color:black; border: 2px solid green;" onclick="submit()">Submit</a><br><br><br>
       </div>
    </div> 
</div>
</body>
</html>
